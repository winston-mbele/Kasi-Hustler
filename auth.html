<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kasi Hustle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { auth } from './firebase-config.js';
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is already logged in, redirect them away from the auth page.
                window.location.href = 'myprofile.html';
            }
        });
    </script>
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-toggle">
            <button id="show-login" class="active">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>

        <div class="social-auth">
            <button id="google-signin-btn" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                Continue with Google
            </button>
        </div>

        <div class="divider"><span>OR</span></div>

        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="form-switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
        </div>

        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <form>
                 <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                 <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                 <p class="form-switch-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
         <div class="auth-home-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script type="module">
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { auth, db } from './firebase-config.js';

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');
    const switchToSignupLink = document.getElementById('switch-to-signup');
    const switchToLoginLink = document.getElementById('switch-to-login');

    function showLogin() {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        showLoginBtn.classList.add('active');
        showSignupBtn.classList.remove('active');
    }

    function showSignup() {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        showLoginBtn.classList.remove('active');
        showSignupBtn.classList.add('active');
    }

    showLoginBtn.addEventListener('click', showLogin);
    switchToLoginLink.addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
    showSignupBtn.addEventListener('click', showSignup);
    switchToSignupLink.addEventListener('click', (e) => { e.preventDefault(); showSignup(); });

    const googleSignInBtn = document.getElementById('google-signin-btn');
    googleSignInBtn.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            await setDoc(doc(db, "users", user.uid), {
                fullName: user.displayName,
                email: user.email,
            }, { merge: true }); 
            
            // If Google provides a photo, save it to local storage.
            if(user.photoURL) {
                // Fetching the image and converting to Base64 can be complex here.
                // For simplicity, we'll let the profile page handle the default.
                // A more advanced solution would fetch and convert here.
            }

            window.location.href = "myprofile.html";
        } catch (error) {
            console.error("Error during Google sign-in:", error);
            alert(`Google Sign-In Error: ${error.message}`);
        }
    });

    const signupFormElement = signupForm.querySelector('form');
    signupFormElement.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            await setDoc(doc(db, "users", user.uid), {
                fullName: name,
                email: email
            });

            window.location.href = "myprofile.html";
        } catch (error) {
            console.error("Error signing up:", error);
            alert(error.message);
        }
    });

    const loginFormElement = loginForm.querySelector('form');
    loginFormElement.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "myprofile.html";
        } catch (error) {
            console.error("Error signing in:", error);
            alert(error.message);
        }
    });
    </script>
</body>
</html>
