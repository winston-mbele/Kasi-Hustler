<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kasi Hustle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-toggle">
            <button id="show-login" class="active">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>

        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="form-switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
        </div>

        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <form>
                 <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                 <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                 <p class="form-switch-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
         <div class="auth-home-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        // Basic form switching logic
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showLoginBtn = document.getElementById('show-login');
        const showSignupBtn = document.getElementById('show-signup');
        const switchToSignupLink = document.getElementById('switch-to-signup');
        const switchToLoginLink = document.getElementById('switch-to-login');

        function showLogin() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            showLoginBtn.classList.add('active');
            showSignupBtn.classList.remove('active');
        }

        function showSignup() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            showLoginBtn.classList.remove('active');
            showSignupBtn.classList.add('active');
        }

        showLoginBtn.addEventListener('click', showLogin);
        switchToLoginLink.addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
        
        showSignupBtn.addEventListener('click', showSignup);
        switchToSignupLink.addEventListener('click', (e) => { e.preventDefault(); showSignup(); });

         const loginFormElement = loginForm.querySelector('form');
    loginFormElement.addEventListener('submit', (e) => {
        e.preventDefault(); // stop default reload
        window.location.href = "myprofile.html"; // redirect
    });
    </script>
</body>
</html>
